<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Events</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/adminHome}">home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br><br>
<h1>List of Volunteers Registered after Event is Posted</h1>
<table border="1px" align="center">
    <thead>
    <tr>
        <td>Sno</td>
        <td>Volunteer User Id</td>
        <td>Volunteer Name</td>
        <td>Volunteer Mail Id</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="listVol : ${listOfVolunteers}">
        <td th:text="${listVol.id}"></td>
        <td th:text="${listVol.volunteerId}"></td>
        <td th:text="${listVol.volunteerFirstName}"></td>
        <td th:text="${listVol.emailAddress}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
