<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap');
*{
    font-family: 'poppins' ,sans-serif;
}
body{
    background-color: white;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
}
.img{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 25vh;
}
.box{
    display: flex;
    justify-content: center;
    align-items: center;
}
.container{
    width: 350px;
    display: flex;
    flex-direction: column;
    padding: 0 15px 0 15px;

}
.title {
    color: black;
    font-size: xx-large;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
  }
header{
    color: black;
    font-size: 30px;
    display: flex;
    justify-content: center;
    padding: 10px 0 10px 0;
}
header a{
    text-decoration: azure;
    color: black;
}

.submit{
    border: none;
    border-radius: 30px;
    font-size: 15px;
    height: 45px;
    outline: none;
    width: 100%;
    color: black;
    background: rgba(126, 97, 97, 0.1);
    cursor: pointer;
    transition: .3s ;
}
.submit:hover{
    box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
}
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Volunteer Registration Home Page</title>
    <script>
        function openEnrollForAnEvent() {
            window.location.href = "http://localhost:8084/enrollPage"; // Replace with the URL of the volunteer login page
        }
        function openRegisterForAnEvent() {
            window.location.href = "http://localhost:8084/registrationPage";
        }
        function openHomePage()
        {
            window.location.href = "http://localhost:8084/home";
        }
        function openGetAllEvents() {
            window.location.href = "http://localhost:8084/getAllEvents";
        }
    </script>
</head>
<body>
    <h1 class="title">Volunteer Management System</h1>
    <div class="img">
        <img src= "https://www.chboothlibrary.org/wp-content/uploads/2022/08/VolunteerHands.jpg"  height="150" width="500">
    </div>
    <div class="box">
        <div class="container">
            <div class="top">
                <div class="input-field">
                    <input type="submit" class="submit" value="Home Page" onclick="openHomePage()">
                </div><br>
                <div class="input-field">
                    <input type="submit" class="submit" value="New User" onclick="openRegisterForAnEvent()">
                </div><br>
                <div class="input-field">
                    <input type="submit" class="submit" value="Enroll for an event" onclick="openEnrollForAnEvent()">
                </div><br>
                <div class="input-field">
                    <input type="submit" class="submit" value="Get all events" onclick="openGetAllEvents()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
