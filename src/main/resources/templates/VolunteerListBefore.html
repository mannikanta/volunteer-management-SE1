<br><br>
<h1>List Of Volunteers before Events is posted</h1>

<form th:action="@{/sendMail}" th:method="post" th:object="${volunteerDto}" id="sendMailForm">
    <table border="1px">
        <thead>
        <tr>
            <td>Sno</td>
            <td>Volunteer User Id</td>
            <td>Volunteer Name</td>
            <td>Volunteer Mail Id</td>
            <td>Select</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listVol, rowStat : ${listOfVolunteers}" th:name="selectedVolunteers">
            <td th:text="${rowStat.count}"></td>
            <td th:text="${listVol.volunteerId}"></td>
            <td th:text="${listVol.volunteerFirstName}"></td>
            <td th:text="${listVol.emailAddress}"></td>
            <td><input type="checkbox" th:name="selectedVolunteers" th:value="${listVol.emailAddress}" /></td>
<!--            <td><input type="checkbox" th:name="selectedEmails" th:value="${listVol.emailAddress}" /></td>-->
        </tr>
        </tbody>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Send Mail</button>
        </div>
    </table>
</form>
</body>
</html>
